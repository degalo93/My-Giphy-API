<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Giphy API Video Games</title>

    <meta name="viewport" content="width=device-width">


    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">



</head>

<body>
    <div class="container">
        <h1>Video game</h1>
        <!-- make buttons here -->
        <div id="gameGifbuttons"></div>
        <!--form fill out put video game you like in there-->
        <form id="videoGame-form">
            <label for="videoGame-input">Search a Video Game</label>
            <input type="text" id="videoGame-input">
            <br>

            <!-- Button triggers new game gif to be added -->
            <input id="add-videoGame" type="submit" value="Add a Video Game">
        </form>
        <!-- Rendered Buttons will get Dumped Here  -->

        <!-- game gif will show here -->
        <div id="videoGame-view">

        </div>


        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/javascript/app.js">
        </script>
</body>

</html>
